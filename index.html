<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display - verify2.jgtl.org</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50; /* Dark background */
            font-family: Arial, sans-serif;
        }

        .image-container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1; /* Light background for the image */
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://verify.jgtl.org/9isqoa.jpg" alt="Certificate">
        <h2>Certificate of Achievement</h2> <!-- Optional text -->
    </div>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

</body>
</html>
